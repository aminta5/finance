{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <form class="settings" action="{{url_for('settings') }}" method="post">
            <!-- ENTER A FIELDSET TAG AND LEGEND TAG WITH LABELS FOR BETTER CONTROL-->
            <div class="container">
                <p>Fill out the empty fields:</p>
                <fieldset>
                <div class="form-group">

                    <input  autocomplete="off" autofocus class="form-control" type="password" name="mypassword"  placeholder="My password"/>
                </div>
                <div class="form-group">

                    <input  autocomplete="off" autofocus class="form-control" type="password" name="newpassword"  placeholder="New password"/>
                </div>
                <div class="form-group">

                    <input  autocomplete="off"  autofocus class="form-control" type="password" name="confpass"    placeholder="Confirm password"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-default active" type="submit">Change</button>
                </div>
                </fieldset>
            </div>

    </form>
{% endblock %}
