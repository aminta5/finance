{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <div class ="container">
            <div class="form-group">
                <input autocomplete="off" type="text" name="quote" autofocus class="form-control" placeholder="Symbol"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Quote</button>
            </div>
        </div>
    </form>
{% endblock %}
