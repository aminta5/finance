{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}
{% block main %}
    <main>
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Shares</th>
                        <th>Price</th>
                        <th>Transacted</th>
                    </tr>
                </thead>
                <tbody>
                    {% for value in values %}
                    <tr>
                        <td>{{ value.symbol }}</td>
                        <td>{{ value.shares }}</td>
                        <td>${{'%0.2f' % value.price }} </td>
                        <td>{{ value.date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
{% endblock %}
