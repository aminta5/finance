{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{url_for('buy') }}" method="POST">
        <div class="container">
            <div class="form-group">
                <input autocomplete="off" type="text" name="stock" autofocus class="form-control" placeholder="Symbol"/>
            </div>
            <div class="form-group">
                <input class="form-control" autocomplete="off" type="text"  name="shares" placeholder="Shares"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Buy</button>
            </div>
        </div>
    </form>
{% endblock %}
