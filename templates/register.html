{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <div class="container">
            <p>Fill out the form:</p>
            <fieldset>
                <div class="form-group">
                    <input autocomplete="off" type="text" name="name" autofocus class="form-control" placeholder="Username"/>
                </div>

                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password_check" placeholder="Password (again)">
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="submit">Register</button>
                </div>
            </fieldset>
        </div>
    </form>
{% endblock %}
